<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" href="favicon/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    <title>LevidLab</title>
</head>

<body>
    <header>
            <div class="title">
                <h1>Tecnology of<br>Information</h1>
            </div>
            <div class="head-rigth">
                    <ul>begin</ul>
                    <ul>service</ul>
                    <ul>about</ul>
                    <ul>contact</ul>
            </div>
            <div class="btn">
                <button class="head-btn">Already have an account?</button>
            </div>
    </header>
    <section>
            <div class="login-left">
                <div class="title-body">
                    <h1 class="sub">Subscribe now</h1><h1>to Levidlab</h1>
                </div>
                <div class="company">
                    <p>Levidland is an information technology company<br>specialized in the development of
                        software and customized<br>solutions for companies in different sectors.</p>
                </div>
                <div class="field-text">
                    <div class="name">
                        <input type="text" placeholder="Name" class="name">
                    </div>
                    <div class="email">
                        <input type="text" placeholder="E-mail" class="email">
                    </div>
                    
                    
                    <button class="body-btn">Send</button>
                </div>
            </div>
            <div class="login-rigth">
                <img class="firmware" src="Firmware.gif" alt="Firmware">
            </div>
    </section>

</body>

</html>
